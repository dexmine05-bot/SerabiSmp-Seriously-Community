<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerabiSMP | Official Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FA891A;
            --dark: #1a1a1a;
            --white: #ffffff;
        }

        html { scroll-behavior: smooth; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background-color: #f8f8f8; color: #333; }

        /* TOP INFO BAR - MIRIP BAKWAN.ID */
        .top-info-bar {
            background: var(--primary);
            color: white;
            padding: 12px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            font-weight: bold;
        }
        .top-info-left { display: flex; gap: 25px; align-items: center; }
        .top-info-left div { display: flex; align-items: center; gap: 8px; }
        .top-info-right { display: flex; gap: 20px; font-size: 18px; }
        .top-info-right a { color: white; text-decoration: none; transition: 0.3s; }

        /* NAVBAR */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: white; position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 10px 5%; border-radius: 15px;
        }
        .logo { font-size: 24px; color: #333; font-weight: 900; }
        .logo span { color: var(--primary); }
        .menu a { margin-left: 20px; text-decoration: none; color: #333; font-size: 14px; font-weight: 800; }

        /* PLAYER CARDS */
        .player-img { 
            width: 100%; 
            height: 250px; 
            background: #eee; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }
        .player-img img { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; /* ANTI PEYANG */
        }

        /* MODAL ZOOM */
        .modal {
            display: none; position: fixed; z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        .modal-content {
            background: white; padding: 40px; border-radius: 30px;
            max-width: 450px; width: 90%; text-align: center;
        }
        .modal-img { 
            width: 250px; height: 250px; 
            object-fit: contain; /* ANTI PEYANG */
            border: 5px solid var(--primary); border-radius: 20px; margin-bottom: 20px;
        }

        /* Gaya lainnya tetap sama seperti sebelumnya... */
        .section-bar { background: var(--primary); color: white; padding: 15px; font-size: 1.5rem; font-weight: 900; margin: 40px 10%; border-radius: 10px; text-align: center; }
        .players-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 30px; padding: 0 10%; }
        .player-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; }
        .player-card:hover { transform: translateY(-10px); }
        .player-name { padding: 15px; text-align: center; font-weight: 900; }
        .close-btn { background: var(--primary); color: white; border: none; padding: 12px 40px; border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="top-info-bar">
        <div class="top-info-left">
            <div><i class="fa-solid fa-location-dot"></i> TANGERANG, BANTEN</div>
            <div style="border-left: 2px solid rgba(255,255,255,0.3); height: 20px; padding-left: 15px;">
                <i class="fa-solid fa-envelope"></i> media@serabismp.id
            </div>
        </div>
        <div class="top-info-right">
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>

    <nav>
        <div class="logo">SERABI<span>SMP</span></div>
        <div class="menu">
            <a href="#">HOME</a>
            <a href="#about">ABOUT</a>
            <a href="#team">TEAM</a>
            <a href="#players">PLAYERS</a>
        </div>
    </nav>

    <div class="section-bar" id="players">MEMBER SERABISMP</div>
    <div class="players-grid" id="player-container"></div>

    <div id="playerModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modalImg" class="modal-img" src="">
            <h2 id="modalName" style="color:var(--primary);"></h2>
            <p id="modalBio" style="color:#666;"></p>
            <button class="close-btn" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <script>
        // Masukkan JavaScript members kamu di sini seperti sebelumnya
        const playerContainer = document.getElementById('player-container');
        const members = [
            { name: "DEXMC", img: "https://cdn.discordapp.com/attachments/1413036583761875016/1459821928020836535/pose_1.png", bio: "The Founder of SerabiSMP." },
            { name: "KupretKentut", img: "https://cdn.discordapp.com/attachments/1455764711176929407/1461609544617693380/Kupret.png", bio: "Member SerabiSMP" },
            // ... (tambah yang lain)
        ];

        members.forEach(m => {
            playerContainer.innerHTML += `
                <div class="player-card" onclick="showDetail('${m.name}', '${m.img}', '${m.bio}')">
                    <div class="player-img"><img src="${m.img}" onerror="this.src='https://via.placeholder.com/250x300?text=Error'"></div>
                    <div class="player-name">${m.name.toUpperCase()}</div>
                </div>
            `;
        });

        function showDetail(name, img, bio) {
            document.getElementById('modalImg').src = img;
            document.getElementById('modalName').innerText = name.toUpperCase();
            document.getElementById('modalBio').innerText = bio;
            document.getElementById('playerModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('playerModal').style.display = 'none'; }
    </script>
</body>
</html>
